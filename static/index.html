<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>stariver</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!-- Rich Text Editor -->
<div id="editor"></div>
<button class="ql-bold" onclick="content()" type="button">content</button>

<!-- Chart -->
<hr style="border-style: dashed">
<div style="width:70%;">
    <canvas id="chart"></canvas>
</div>

<script type="text/javascript">

    const quill = new Quill("#editor", {
        theme: "snow",
    });

    function content() {
        console.log('a=', quill.getContents());
        console.log('t=', quill.getText());
        console.log('h=', quill.getSemanticHTML());
    }

    const ctx = document.getElementById('chart');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: 'Votes 1',
                type: 'bar',
                data: [12, 19, 3, 5, 2, 3],
            }, {
                label: 'Votes 2',
                type: 'line',
                data: [15, 12, 5, 1, 12, 9],
            }]
        },
        options: {
            locale: 'zh',
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
